name: Sync with Upstream

on:
  schedule:
    # Runs daily at 6 AM UTC (11:30 AM IST)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync:
    name: Sync with Upstream Xed-Editor
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/RohitKushvaha01/Xed-Editor.git || true
          git fetch upstream

      - name: Check for upstream changes
        id: check
        run: |
          UPSTREAM_COMMITS=$(git rev-list --count HEAD..upstream/main)
          echo "upstream_commits=$UPSTREAM_COMMITS" >> $GITHUB_OUTPUT
          if [ "$UPSTREAM_COMMITS" -gt 0 ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Found $UPSTREAM_COMMITS new commits from upstream"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "âœ… Already up to date with upstream"
          fi

      - name: Create sync branch
        if: steps.check.outputs.has_changes == 'true'
        run: |
          BRANCH_NAME="sync/upstream-$(date +%Y%m%d)"
          git checkout -b $BRANCH_NAME
          git merge upstream/main --no-edit || {
            echo "âš ï¸ Merge conflicts detected - manual resolution needed"
            git merge --abort
            exit 1
          }
          git push origin $BRANCH_NAME
          echo "SYNC_BRANCH=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create Pull Request
        if: steps.check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.SYNC_BRANCH }}
          base: main
          title: "ðŸ”„ Sync with upstream Xed-Editor"
          body: |
            ## Upstream Sync
            
            This PR syncs changes from the original [Xed-Editor](https://github.com/RohitKushvaha01/Xed-Editor) repository.
            
            **Upstream commits:** ${{ steps.check.outputs.upstream_commits }}
            
            ### What to do:
            1. Review the changes
            2. Resolve any conflicts if present
            3. Merge when ready
            
            ---
            *This PR was automatically created by the sync workflow.*
          labels: |
            sync
            automated
